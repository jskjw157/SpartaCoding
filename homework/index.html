<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <style>

        .card {
            margin : 50px auto 50px auto;
            padding : 20px;
        }

        .card-title {
            display: inline;
        }

        .btn-primary {
            margin: auto;
            width: 100px;
        }
        label {
            color: blue;
        }
    </style>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
</head>

<body>
    <div class="card" style="width: 30rem;">
        <img class="card-img-top" src="https://img.animalplanet.co.kr/news/2020/04/29/700/06y09259jjd7r2jx668t.jpg" alt="Card image cap">
        <div class="card-body">
            <div class="card-title">
                <h5> 웰시코기 분양 </h5>
                <span>이름: 햄곤</span>
                <span class="card-text">귀여운 웰시코기를 분양 합니다.</span>
            </div>
            <p class="card-text">가격 : 귀여운 엉덩이</p>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">주문자 이름</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="이름">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">수량</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">주소</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="서울시 양천구 ...">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">전화번호</label>
                <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="000-0000-0000">
            </div>
        </form>
        <button type="button" class="btn btn-primary">주문하기</button>
    </div>
</body>

</html>
